<!-- piccolo control elements -->
<div class="form-group">
  <label class="control-label col-sm-4">Run</label>
  <div class="col-sm-6">
    <input id="run" type="text" value="{{ current_run }}" size="16" class="form-control">
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-4">Number of Sequences</label>
  <div class="col-sm-6">
    <input id="nseq" class="quantity" min="1" name="quantity" value="{{ numSequences }}" type="number">
  </div>
</div>

	      
<div class="form-group">
  <label class="control-label col-sm-4">Autointegration</label>
  <div class="col-sm-6">
    <input id="auto" class="quantity" min="-1" name="quantity" value="{{ auto }}" type="number">
  </div>
</div>
	      
<div class="form-group">
  <label class="control-label col-sm-4">Delay</label>
  <div class="col-sm-6">
    <input id="delay" class="quantity" min="0.0" name="quantity" value="{{ delay }}" type="number" step = "0.1">
  </div>
</div>

<div class="form-group">
  <label class="control-label col-sm-4">Autointegration Target</label>
  <div class="col-sm-6">
    <input id="target" class="quantity" min="10.0" max="90.0" name="quantity" value="{{ target }}" type="number" step = "0.1">
  </div>
</div>
