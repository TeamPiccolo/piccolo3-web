{% extends "layout.html" %}
{% block head %}

{% endblock %}
{% block content %}
      <!--main content start-->
      <section id="main-content">
        <section class="wrapper">
          <div class="row">
            <div class="col-lg-12">
              <h3 class="page-header"><i class="icon_piechart"></i> Results</h3>
              <ol class="breadcrumb">
                <!--This could be done automatically, but not worth the effort at this stage-->
                <li><i class="fa fa-home"></i><a href="/">Home</a></li>
                <li><i class="icon_piechart"></i>Results</li>

              </ol>
            </div>
          </div>
          <div class="row">
            <!-- results start -->
            <div class="col-lg-12">
              <section class="panel">
                <header class="panel-heading">
                  <h3>Results</h3>
                      </header>
                      <div class="panel-body">
                        <div class="tab-pane" id="chartjs">
                      <div class="row">

                          <!-- Table -->
                          <div class="col-lg-4">
                              <section class="panel">
                                  <header class="panel-heading">
                                      Run: <select onchange="getSpectraList(this)" class="form-control" style="width: 50%; display: inline; margin: 5px;">
                                      {% for run in runList %}
                                          <option
                                          {% if run==currentRun %}
                                            selected="true"
                                          {% endif %}
                                          >{{run}}</option>
                                      {% endfor %}
                                    </select>
                                  </header>
                                  <div class="panel-body">
                                      <table class="table table-condensed table-hover fixed-header">
                                          <thead>
                                            <tr>
                                              <th>Spectra List</th>
                                            </tr>
                                          </thead>
                                          <tbody id="spectraList" class>
                                            {% for file in spectraList %}
                                                <tr><th onclick="getSpectrum(this)" style="cursor: pointer;">{{file}}</th></tr>
                                            {% endfor %}
                                          </tbody>
                                        </table>
                                  </div>
                              </section>
                          </div>
                          <!-- End Table Component-->
                        <!-- Chart -->
                          <div class="col-lg-8">
                              <section class="panel">
                                  <header class="panel-heading">
                                      Result Chart: <span id='result-file'></span>
                                  </header>
                                  <div class="panel-body text-center">
                                      <canvas id="line" height="320" width="550"></canvas>
                                      <div id='select-direction' style="margin-top: 12px"></div>
                                  </div>
                              </section>
                          </div>

                      </div>
                  </div>
                      </div>

                    </section>
              </div>
            </div>
      </section>
      <!--main content end-->
    </section>


{% endblock %}


{% block scripts %}
<!-- javascripts -->
<!-- chartjs -->
<script src="{{ url_for('static', filename='js/Chart.js') }}"></script>
<!-- custom chart script for this page only-->
<script src="{{ url_for('static', filename='js/piccolo2-results.js') }}"></script>
{% endblock %}
